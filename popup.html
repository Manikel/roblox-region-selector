<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      overflow: hidden;
    }
    
    .header {
      background: #2d2d2d;
      padding: 16px;
      border-bottom: 1px solid #3a3a3a;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #a0a0a0;
      font-weight: 400;
    }
    
    .content {
      padding: 16px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #b0b0b0;
    }
    
    select {
      width: 100%;
      padding: 10px 12px;
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    select:focus {
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
    }
    
    select option {
      background: #2d2d2d;
      color: #e0e0e0;
      padding: 8px;
    }
    
    .status {
      background: #2a2a2a;
      border: 1px solid #404040;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 12px;
      color: #b0b0b0;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.active {
      background: #1a3d1a;
      border-color: #2d5a2d;
      color: #90ee90;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #404040;
      border-radius: 6px;
      background: #2d2d2d;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      outline: none;
    }
    
    button:hover {
      background: #383838;
      border-color: #505050;
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button.primary {
      background: #0078d4;
      border-color: #106ebe;
      color: #ffffff;
    }
    
    button.primary:hover {
      background: #106ebe;
      border-color: #005a9e;
    }
    
    button.primary:focus {
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
    }
    
    .divider {
      height: 1px;
      background: #3a3a3a;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Roblox Region Selector</h1>
    <p class="subtitle">Choose your preferred server region</p>
  </div>
  
  <div class="content">
    <div class="form-group">
      <label for="regionSelect">Server Region</label>
      <select id="regionSelect">
        <option value="auto">Auto (Default)</option>
        <optgroup label="United States">
          <option value="seattle">Seattle, WA</option>
          <option value="losangeles">Los Angeles, CA</option>
          <option value="dallas">Dallas, TX</option>
          <option value="chicago">Chicago, IL</option>
          <option value="atlanta">Atlanta, GA</option>
          <option value="miami">Miami, FL</option>
          <option value="ashburn">Ashburn, VA</option>
          <option value="newyork">New York City, NY</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="london">London, UK</option>
          <option value="amsterdam">Amsterdam, NL</option>
          <option value="paris">Paris, FR</option>
          <option value="frankfurt">Frankfurt, DE</option>
          <option value="warsaw">Warsaw, PL</option>
        </optgroup>
        <optgroup label="Asia Pacific">
          <option value="mumbai">Mumbai, IN</option>
          <option value="tokyo">Tokyo, JP</option>
          <option value="singapore">Singapore</option>
          <option value="sydney">Sydney, AU</option>
        </optgroup>
      </select>
    </div>
    
    <div class="status" id="status">
      Extension ready - select a region to begin
    </div>
    
    <div class="buttons">
      <button id="saveBtn" class="primary">Apply</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

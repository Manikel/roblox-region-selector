<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 30px;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 30px;
      animation: fadeIn 0.6s ease;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(65, 129, 250, 0.3));
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
      animation: fadeIn 0.6s ease 0.2s backwards;
    }

    .tagline {
      font-size: 14px;
      color: #4181FA;
      font-weight: 600;
      margin-bottom: 30px;
      animation: fadeIn 0.6s ease 0.3s backwards;
    }

    .divider {
      width: 80%;
      height: 1px;
      background: linear-gradient(to right, transparent, #404040, transparent);
      margin: 20px 0;
      animation: fadeIn 0.6s ease 0.4s backwards;
    }

    .credits {
      margin-top: 10px;
      animation: fadeIn 0.6s ease 0.5s backwards;
    }

    .credits p {
      font-size: 14px;
      color: #b0b0b0;
      line-height: 1.8;
      margin-bottom: 8px;
    }

    .credits .highlight {
      color: #4181FA;
      font-weight: 600;
    }

    .love {
      color: #ff6b6b;
      display: inline-block;
      animation: heartbeat 1.5s ease infinite;
    }

    .opensource-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(65, 129, 250, 0.1);
      border: 1px solid rgba(65, 129, 250, 0.3);
      border-radius: 20px;
      padding: 8px 16px;
      margin: 20px 0;
      font-size: 13px;
      color: #4181FA;
      font-weight: 600;
      animation: fadeIn 0.6s ease 0.6s backwards;
    }

    .links {
      margin-top: 25px;
      display: flex;
      gap: 12px;
      animation: fadeIn 0.6s ease 0.7s backwards;
    }

    .link-btn {
      flex: 1;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .link-btn:hover {
      background: rgba(65, 129, 250, 0.2);
      border-color: #4181FA;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(65, 129, 250, 0.2);
    }

    .version {
      margin-top: 25px;
      font-size: 11px;
      color: #666;
      animation: fadeIn 0.6s ease 0.8s backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      10%, 30% {
        transform: scale(1.2);
      }
      20%, 40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="icons/icon128.png" alt="Roblox Region Selector" class="logo">
  </div>

  <h1>Roblox Region Selector</h1>
  <p class="tagline">Choose Your Server, Choose Your Experience</p>

  <div class="divider"></div>

  <div class="opensource-badge">
    <span>üåç</span>
    <span>Open Source Project</span>
  </div>

  <div class="credits">
    <p>Made with <span class="love">‚ô•</span> by</p>
    <p class="highlight">Mani Kelidari (man32k)</p>
    <p style="margin-top: 15px; font-size: 13px;">
      Built to serve the Roblox community<br>
      with better server accessibility
    </p>
  </div>

  <div class="links">
    <a href="https://github.com" class="link-btn" id="github-link" target="_blank">
      GitHub
    </a>
    <a href="https://chrome.google.com/webstore" class="link-btn" id="rate-link" target="_blank">
      Rate Us
    </a>
  </div>

  <p class="version">Version 2.0.0</p>

  <script src="popup.js"></script>
</body>
</html>
